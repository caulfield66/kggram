{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Choose new picture</label>
                {{ form.picture }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

        <p>
            <label class="label is-medium">Edit description</label>
            <input type="text" name="caption" value="{{post.caption}}" />
        <p>
            <label class="label is-medium">Edit tag</label>
            <input type="number" name="tags" value="{{post.tags}}" />
        </p>
        <input type="submit" value="Save" >
    </form>
</body>
</html>
{% endblock %}
