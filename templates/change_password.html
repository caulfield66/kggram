{% extends 'base.html' %}
{% load static %}

        
{% block content %}


<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" role="form">
    {% csrf_token %}
    <h3 class="title is-3">Change password </h3>
            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Old password</label>
                {{ form.old_password }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">New password</label>
                {{ form.new_password }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

        <div class="field">
              <p class="control has-icons-left">
                  <label class="label is-medium">Confirm password</label>
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Change password
        </button>
      </p>
    </div>


      </div>
</div>
</div>

    </div>
  </section>

    </form>
  </div>
{% endblock %}
